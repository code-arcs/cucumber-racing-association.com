<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0, user-scalable=no">
    <title>Cucumber Racing Association</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title noselect">Cucumber Racing Association</h1>
        <h2 class="title subtitle noselect">Click or tap to throw a cucumber!</h2>
        <h3 class="title subtitle countertitle noselect">
            Thrown Cucumbers total: <span class="counter">0</span> <br>
            Thrown by you: <span class="counter-own">0</span> <br>
            Current users (est.): <span class="counter-users">0</span>
        </h3>
        <div class="finish-line"></div>
        <footer class="noselect">
            <a href="https://codearcs.de">
                &copy; by <img src="img/codearcs-logo.png" style="margin: 0 0 -2px 5px; height: 14px;">
            </a>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/cucumber.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-73591040-2', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
